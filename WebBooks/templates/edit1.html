{% extends "base_generic.html" %}
{% block content %}
    <h3>Список авторов а БД</h3>
    <h4>{{ author.name }} {{ author.last_name }}</h4>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Имя</label>
            <input type="text" name="name" value="{{ author.name }}">
        </p>
        <p>
            <label>Фамилия</label>
            <input type="text" name="last_name" value="{{ author.last_name }}">
        </p>
        <p>
            <label>Дата рождения</label>
            <input type="text" name="date_of_birth" value="{{ author.date_of_birth }}">
        </p>
        <p>
            <label>Дата смерти</label>
            <input type="text" name="date_of_death" value="{{ author.date_of_death }}">
        </p>
        <input type="submit" value="Сохранить">
    </form>
{% endblock content %}
